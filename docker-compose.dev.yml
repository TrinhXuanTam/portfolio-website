version: '3.7'

services:
  portfolio-website:
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - ./src:/portfolio-website/src
    command: npm run dev
    ports:
      - "3000:3000"
    networks:
      - portfolio-network-dev

networks:
  portfolio-network-dev:
    name: portfolio-network-dev
